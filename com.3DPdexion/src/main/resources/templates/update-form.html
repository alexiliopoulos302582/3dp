<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid bg-dark">
    <h1 class="text-success text-center">UPDATE PRODUCT</h1></div>

<form th:action="@{/api/search/update}" method="post" class="container mt-4">

    <!-- Input fields for each attribute -->
    <input type="hidden" th:name="id" th:value="${products.id}" />

    <div class="mb-3">
        <label for="productCode" class="form-label">Product Code:</label>
        <input type="text" th:name="product_code" th:value="${products.product_code}" class="form-control" id="productCode">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" th:name="description" th:value="${products.description}" class="form-control" id="description">
    </div>

    <div class="mb-3">
        <label for="location" class="form-label">Location:</label>
        <input type="text" th:name="location" th:value="${products.location}" class="form-control" id="location">
    </div>

    <div class="mb-3">
        <label for="serialNumber" class="form-label">Serial Number:</label>
        <input type="text" th:name="serial_number" th:value="${products.serial_number}" class="form-control" id="serialNumber">
    </div>

    <div class="mb-3">
        <label for="comments" class="form-label">Comments:</label>
        <input type="text" th:name="comments" th:value="${products.comments}" class="form-control" id="comments">
    </div>

    <div class="mb-3">
        <!-- Add more fields as needed -->
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</form>


</body>
</html>
