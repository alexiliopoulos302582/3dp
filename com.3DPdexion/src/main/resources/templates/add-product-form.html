<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>


<body >
<div class="container-fluid bg-dark">
<h1 class="text-success text-center">ADD PRODUCT</h1></div>

<form th:action="@{/api/search/save}" method="post" th:object="${newProduct}" class="container mt-4">

    <div class="mb-3 row">
        <label for="productCode" class="col-sm-2 col-form-label">Product Code:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{product_code}" class="form-control" id="productCode">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{description}" class="form-control" id="description">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="location" class="col-sm-2 col-form-label">Location:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{location}" class="form-control" id="location">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="serialNumber" class="col-sm-2 col-form-label">Serial Number:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{serial_number}" class="form-control" id="serialNumber">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="comments" class="col-sm-2 col-form-label">Comments:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{comments}" class="form-control" id="comments">
        </div>
    </div>

    <div class="mb-3 row">
        <!-- Add more fields as needed -->
    </div>

    <div class="mb-3 row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>

</form>



</body>
</html>
