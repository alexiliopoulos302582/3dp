<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3rd Party Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
        a.product-link {border: 1px solid #000;padding: 5px 10px;text-decoration: none; }
    </style>
<body>

<div>
    <div class="container-fluid bg-dark">
<h1 class="text-success text-center">3RD PARTY PRODUCTS</h1>
    </div>
    <div class="text-center">
    <a th:href = "@{/api/search/update-form}" class="product-link text-dark fs-4 bg-info">ADD ITEM</a>
    </div>
    <br>
    <form th:action="@{/api/search/crud}" method="get" class="text-center mt-3">


<div class=class="input-group">
   <label  >Filter:</label>
  <input   type="text"  name="keyword" class="  col-md-6" th:value="${product_code}"/>
  <button class="btn btn-primary" type="submit">Search </button>
</div>
        <button type="submit" name="sortOrder" value="asc" class="btn btn-primary">Sort Asc Product Code</button>
        <button type="submit" name="sortOrder" value="desc" class="btn btn-primary">Sort Desc Product Code</button>
    </form>

    <br>



<table border="1"  class="table table-dark">
    <thead>
    <tr>
        <th>ID</th>
        <th>product_code</th>
        <th>description</th>
        <th>location</th>
        <th>serial_number</th>
        <th>comments</th>
        <th>ACTIONS</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="products : ${products}">
        <td  th:text="${products.id}"></td>
        <td th:text="${products.product_code}"></td>
        <td th:text="${products.description}"></td>
        <td th:text="${products.location}"></td>
        <td th:text="${products.serial_number}"></td>
        <td th:text="${products.comments}"></td>
        <td>

<a th:href="@{/api/search/update/{id}(id=${products.id})}"
   style="color: white; background-color: green; padding: 5px; text-decoration: none; border-radius: 5px;">UPDATE</a>
<a  th:href="@{/api/search/delete/{id}(id=${products.id})}"
    onclick="return confirm('confirm deletion');"
   style="color: white; background-color: lightcoral; padding: 5px; text-decoration: none; border-radius: 5px;">DELETE</a>


        </td>
        <!-- Add more cells as needed -->
    </tr>

    </tbody>
</table>

</div>


</body>
</html>
